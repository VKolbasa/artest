<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="5;url=nft.usdz" id="fallback-meta">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <h1>Loading AR Experience...</h1>
    <p>If this takes too long, <a id="manualLink" href="nft.usdz">click here</a>.</p>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const glbUrl = location.origin + "/nft.glb";
      const usdzUrl = location.origin + "/nft.usdz";

      // Remove fallback if JS works
      const meta = document.getElementById("fallback-meta");
      if (meta) meta.remove();

      setTimeout(() => {
        if (isIOS) {
          location.href = usdzUrl;
        } else {
          location.href = "https://arvr.google.com/scene-viewer/1.0?file=" +
            encodeURIComponent(glbUrl) +
            "&mode=ar_only";
        }
      }, 1200);
    });
  </script>
</body>
</html>
